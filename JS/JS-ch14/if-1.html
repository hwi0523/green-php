<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userNumber =prompt('숫자를 입력하세요.');

        if(userNumber %3 == 0){
            alert('3의배수입니다');
        }else{
            alert('3의 배수가 아닙이다');
        }

        // 3의 배수이면 알림창 3의, 배수
        // 3의 배수가 아니면 알림창 3의 배수아님
        // parseint (1a11) = 1 (문자 만나기 전에 까지만 뜬다)
        // Number (1a11) = Nan (안뜸)
    </script>
</body>
</html>
