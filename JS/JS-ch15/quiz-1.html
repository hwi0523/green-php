<body>
    <script>
        const n1 =Number(prompt(`값 1`));
        const n2 =Number(prompt(`값 2`));

        // 두수의 값이 같으면 두 수를 곱한 값을 리턴
        // 두수의 값이 다르면 두 수를 더한 값을 리턴
        function sumMutil(x,y){
            return x === y ? x * y : x+ y;
         /*  if(x === y){0
               return  x * y;
           }else{
               return  x + y;
           } 
        */
        }
        console.log(sumMutil(n1,n2));
 
        // sumMutil 함수를 이용하여 n1,n2 값의 결과값을
        // 콘솔에 프린트 하여라.
    </script>


</body>
