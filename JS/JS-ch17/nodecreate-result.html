<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c_pointer{cursor: pointer;}
    </style>
</head>
<body>
    <h1>web programming</h1>
    <p> 공부할 주제를 기록해 주세요.</p>
    <div>
        <input type="text" id="subject">
        <input type="button" value="추가" onclick="newReg();">
        <input type="button" value="삭제" onclick="delsubject();">
    </div>
    <div id="itemList"></div>
    <script>
            const inputsubject = document.querySelector('#subject');
            const divItemList = document.querySelector('#itemList');

            function newReg(){
                const txt = inputsubject.value;
                const newP = document.createElement('p');
                newP.addEventListener('click',function(){
                this.remove();
            });
                newP.classList.add('c_pointer');
                divItemList.appendChild(newP);
                newP.innerText =txt;
                inputsubject.value = '';
            }

            function delsubject(){
                divItemList.lastChild.remove();
                // const del = document.querySelector('#itemList > p:last-child');
                // del.remove();
            }

            

    </script>
</body>
</html>
