<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="inntext();">innertext로 표시하기</button>
    <button onclick="innhtml();">innerHtml로 표시하기</button>
    <h1>현재 시각:</h1>
    <div id="current"></div>
    <div>&lt; &gt;</div>
    <script>
        const now =new Date();

        function inntext(){
            const divCurrent =document.getElementById('current');
            divCurrent.innerText = `<em>${now}</em>`;
        }

        function innhtml(){
            const divCurrent =document.getElementById('current');
            divCurrent.innerHTML = `<em>${now}</em>`;
        }
    </script>
</body>
</html>
