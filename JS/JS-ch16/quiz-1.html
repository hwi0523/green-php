<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 시각</title>
</head>
<body>
    <p>현재 시각<span id="current" class="display"></span></p>
    <script>
        let cnt = 0;
        setInterval(dispalyNow,1000);

        function dispalyNow(){

            const now = new Date();

            const currentTime = now.toLocaleTimeString();
            document.querySelector('#current').innerText = currentTime;
        }



    </script>
</body>
</html>
