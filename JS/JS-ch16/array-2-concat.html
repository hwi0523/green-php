<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arr = 주소 값이 저장되어 있다.
        // const = 바꾸지않는 상수 
        const arr = ['A','B','C'];
        const arr2 = arr.concat(['D','E']);
        console.log(arr2);
        console.log(arr);
        console.log(['D','E'].concat(arr));
        // 기본배열에 새로 추가해서 붙인다.

    </script>
</body>
</html>
