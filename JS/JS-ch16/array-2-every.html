<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // every 트루 펄스 타입 (Boolean)
         const arr =[1,3,5,7,9,19];
        const result = arr.every(function(item){
            // return item % 2;
            if(item % 2 === 1){
                return true;
            }
        });

        console.log(result);
        // every 배열의 모든 요소에 주어진 함수에 참이면 frue 거짓이면 false
        // undefined = false

        const result2 = arr.every(function(item){
            if(item <= 15){
                return true;
            }
        })
        console.log(result2);
        // 15이하 값으로만 배열값이 이루어 졌는지 체크!

        const arr2 = [2,4,6,8];
        const result3 = arr2.every(function(item){
            return !(item % 2);
        });

        console.log(result3);
    </script>
</body>
</html>
