<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [6,9,5,4,7,8,60,51,34,19,73,15];
        console.log(arr.toString()); 
        arr.sort();
        console.log(arr.toString()); 
        arr.sort(function(a,b){
            return b - a; // 내림차순 (앞이 높은거 부터 b-a)
        });                      
        console.log(arr.toString());

        arr.sort();
        arr.sort(function(a,b){
            return a - b; // 오름차순 (앞이 작은거 부터  a-b) 
        });                     
        console.log(arr.toString());
    </script>
</body>
</html>
