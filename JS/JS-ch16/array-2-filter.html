    <script>
        // filter 배열 (뽑아 내고싶은 값만 뽑아낸다 그리고 새로운 배열을 만든다)
        const arr = [4,20,50,60,13,14,44,11];
        // const arr2 = arr.filter(item => {

        console.log(arr);
        console.log(arr2);

        const arr3 =arr.filter(item => item % 2 ===0);
        console.log(arr3);
