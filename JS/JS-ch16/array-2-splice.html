<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // splice (start ,deleteCount ,item ...)
    const mine = [0,1,2,3];
    mine.splice(2,0,5);
    console.log(mine.toString());
    mine.splice(1,0,11,12);
    console.log(mine.toString());

    console.log('----------delete');
    mine.splice(2,1);   // 2번 자리부터 한개 삭제
    console.log(mine.toString());
    mine.splice(4,2); // 4번 자리부터 2개 삭제
    console.log(mine.toString());

    console.log('----------update');
    mine.splice(1,1,30); // 1번 자리 1개 삭제, 30 insert
    console.log(mine.toString());

    console.log('----------push');
    const pusharr = [10,20,30,40]
    // 끝에 50을 추가
    pusharr.splice(4,0,50); // (pusharr.length ,0 ,50)
    console.log(pusharr.toString());

    console.log('----------pop');
    // 끝에 40을 제거 
    const poparr = [10,20,30,40];
    poparr.splice(3,1); // (poparr.length -1 , 1)
    console.log(poparr.toString());

    console.log('----------unshift');
    // 맨 앞에 60 추가
    const unshiftarr = [10,20,30,40,50];
    unshiftarr.splice(0,0,60);
    console.log(unshiftarr.toString());

    console.log('----------shift');
    // 맨 앞쪽 값 삭제
    const shiftarr = [10,20,30,40,50];
    shiftarr.splice(0,1);
    console.log(shiftarr.toString());

    </script>
</body>
</html>
