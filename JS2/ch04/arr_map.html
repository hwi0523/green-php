<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10,43,22,38,17,56,47];
        const arr2 = arr.map(function(item){
            return item + 1;
        });

        console.log(arr.toString());
        console.log(arr2.toString());
        console.log('---------------');
        
        const arr3 =arr.map(function(item){
        return item % 2 === 0 ? item * 2 : item;
        });
        console.log(arr3.toString());
            
     // map = 배열을 새로 만든다 기존 arr 과는 주소가 다른다 (딥 카피)  

     //  forEach 메서드는 단순히 반복문을 대체하기 위한 함수이고,
     //  map 메서드는 요소값을 다른 값으로 mapping한 새로운 배열을 생성하기 위한 고차함수다. 
     //  forEach와 map의 가장 큰 차이는 바로 리턴값에 있다.
     //  forEach = return


    //  1. forEach ()로 할 수있는 일은 map ()으로 할 수 있으며, 그 반대도 가능하다.
    //  2. map ()은 메모리를 할당하고 반환 값을 저장한다.
    //  forEach ()는 반환 값을 버리고 항상 정의되지 않은 값을 반환한다.
    //  3. forEach ()는 콜백 함수가 현재 배열을 변경하도록합니다. 
    //  map ()은 대신 ​​새 배열을 반환한다.
    </script>
</body>
</html>
