        // get 방식

            return res.json();
        }).then(function(date){
            console.log(date);

            date.forEach(function(item){
                console.log(item);
            });
        });

        // post방식

        // RestFul API (CRUD) > 규칙!!!

        // post     - insert
        // put      - update
        // delete   - delete

        /*
        /board/write.php (get) 글쓰는 화면 열기
        /board/write.php (post) 글처리

        /board/list.php (get)   글 리스트 보기
        /board/detail.php (get) 글 읽기
        /board/delte.php (get,post) 글 삭제

        /board/mod.php (get) 글 수정 화면 열기
        /board/mod.php (post) 글 수정 처리

        --------------------
