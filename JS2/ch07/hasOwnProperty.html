<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // hasOwnProperty
    // 해당 객체에 특정 프로퍼티가 존재하면 true, 그렇지 않으면 false 를 반환한다.
    // 단, 프로토타입 체인은 확인하지 않고,
    // 해당 객체가 스스로 정의한 프로퍼티만을 판단한다.

        const obj1 ={
            name: '홍길동',
            age:20
        };
        console.log(obj1.hasOwnProperty('name'));
        console.log(obj1.hasOwnProperty('age'));
        obj1.addr = '경기도';
        console.log(obj1.hasOwnProperty('addr'));
        // obj1.prototype.height = 172.2;

        function Human(name,age){
            this.name = name;
            this.age = age;
        }
        Human.prototype.height=177.1;
        Human.prototype.height=174.4;
        const obj2 = new Human('홍길동',21);
        console.log(obj2.hasOwnProperty('name'));
        console.log(obj2.hasOwnProperty('age'));
        obj2.addr = '제주도';
        console.log(obj2.hasOwnProperty('addr'));
        // obj2.height = 182.2;
        console.log(obj2.height);
        console.log(obj2.hasOwnProperty('height'));
    </script>
</body>
</html>
