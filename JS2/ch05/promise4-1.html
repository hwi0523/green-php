<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fn1~3 은 통신!
        // fn1 리턴값을 fn2 에 전달
        // fn2 리턴값을 fn3 에 전달

        function fn1(){
            return new Promise(function(resolve){
                resolve(10);
            });
        }

        function fn2(val){
            return new Promise(function(resolve){
                setTimeout(function(){
                    resolve(val * 2);
                },2000);
            });
        }

        const result = fn2(10);
        result.then(function(val){
        console.log(val);
        });

    </script>
</body>
</html>
