<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pMethod(resolve, reject){
            resolve('1111');
        }
        const p1 = new Promise(pMethod);




        function resolveMethod(result){
            console.log(`resolveMethod : ${result}`);
        } // 정상적 일떄 호출
        function catchMethod(result){
            console.log(`catchMethod : ${result}`);
        } // 비정상 일떄 호출
        // p1.then(resolveMethod);
        // p1.catch(catchMethod);
        p1
        .then(resolveMethod)
        .catch(catchMethod); 
        
    </script>
</body>
</html>
