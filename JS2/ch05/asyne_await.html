<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function fn1(){
            return new Promise(function(resolve,reject){
                 resolve(10);
                // reject(new Error('문제발생'));
            });
        }

        function fn2(val){
            return new Promise(function(resolve){
                setTimeout(function(){
                    resolve(val * 2);
                },5000);
            });
        }

        async function mainRum(){
            let vall =0;
            try{
                vall = await fn1();
                console.log(vall);
            }catch(e){
                console.log(e);
            }
            const val2 = await fn2(vall);
            console.log(val2);
        }
        mainRum();
    </script>
</body>
</html>
