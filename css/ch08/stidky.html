<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{height: 300px; background-color: aqua;}
        section{height: 2000px; display: flex;}
        section div:first-child{flex-grow: 1; height: 2000px; background-color: brown;}
        section div:not(:first-child){position: sticky; top: 0; width: 300px; height: 500px; background-color: blue;}
        footer{height: 300px; background-color: blueviolet;}
        /* flex-grow = 부모한테서 남는 공간을 차지하는것  */
    </style>
</head>
<body>
    <header>
        header
    </header>
    <section>
        <div>내용</div>
        <div>사이드</div>
    </section>
    <footer>
        footer
    </footer>
</body>
</html>
